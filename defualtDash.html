<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexLink CRM Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-white fixed min-h-screen p-6 shadow-lg">
    <h1 class="text-2xl font-bold mb-8 text-purple-600">NexLink</h1>
    <ul class="space-y-3 text-gray-700">
      <li class="flex items-center gap-3 p-2 rounded hover:bg-purple-100 cursor-pointer">
        <span class="text-purple-600">ğŸ </span> Dashboard
      </li>
      <li class="flex items-center gap-3 p-2 rounded hover:bg-purple-100 cursor-pointer">
        <span class="text-purple-600">ğŸ“Š</span> Sales Dashboard
      </li>
      <li class="flex items-center gap-3 p-2 rounded hover:bg-purple-100 cursor-pointer">
        <span class="text-purple-600">ğŸ’°</span> Finance Dashboard
      </li>
      <li class="flex items-center gap-3 p-2 rounded hover:bg-purple-100 cursor-pointer">
        <span class="text-purple-600">ğŸ‘¥</span> Team Management
      </li>
      <li class="flex items-center gap-3 p-2 rounded hover:bg-purple-100 cursor-pointer">
        <span class="text-purple-600">ğŸ“</span> Tasks & Projects
      </li>
    </ul>
    <button class="mt-10 w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">Upgrade Now</button>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-6 space-y-6">

    <!-- Top Navbar -->
    <div class="flex justify-between items-center mb-6">
      <input type="text" placeholder="Search anything..."
        class="p-2 rounded-lg border w-1/3 outline-none focus:ring-2 focus:ring-purple-500">
      <div class="flex items-center gap-4">
        <button class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 transition">ğŸŒ™</button>
        <button class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 transition">ğŸ””</button>
        <img src="https://i.pravatar.cc/30" alt="Profile" class="w-10 h-10 rounded-full">
      </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <!-- Total Contacts Card -->
      <div class="bg-white bg-opacity-20 backdrop-blur-lg p-4 rounded-xl shadow-xl">
        <h2 class="text-gray-400 text-sm">Total Contacts</h2>
        <p class="text-2xl font-bold">5,758 <span class="text-green-500 text-sm">+2.57%</span></p>
        <canvas id="contactsChart" class="mt-2 h-16"></canvas>
      </div>

      <!-- Lead Analytics Card -->
      <div class="bg-white bg-opacity-20 backdrop-blur-lg p-4 rounded-xl shadow-xl">
        <h2 class="text-gray-400 text-sm">Lead Analytics</h2>
        <p class="text-2xl font-bold">70 <span class="text-red-500 text-sm">-2.57%</span></p>
        <canvas id="leadChart" class="mt-2 h-16"></canvas>
      </div>

      <!-- Tasks Overview Card (Circular Progress) -->
      <div class="bg-white bg-opacity-20 backdrop-blur-lg p-4 rounded-xl shadow-xl flex flex-col items-center">
        <h2 class="text-gray-400 text-sm mb-2">Tasks Overview</h2>
        <div class="relative w-24 h-24">
          <canvas id="tasksChart"></canvas>
          <span class="absolute inset-0 flex items-center justify-center text-lg font-bold">65%</span>
        </div>
      </div>

      <!-- Total Earnings Card (Purple) -->
      <div class="bg-purple-600 text-white p-6 rounded-xl shadow-xl flex flex-col justify-between">
        <h2 class="text-sm opacity-70">Total Earnings</h2>
        <p class="text-2xl font-bold">$25,600 <span class="text-green-300 text-sm">+12%</span></p>
        <div class="mt-4 flex gap-2">
          <span class="bg-purple-400 p-1 rounded-full w-4 h-4"></span>
          <span class="bg-purple-300 p-1 rounded-full w-4 h-4"></span>
          <span class="bg-purple-200 p-1 rounded-full w-4 h-4"></span>
        </div>
      </div>

    </div>

    <!-- Retention Rate (Stacked Bar Chart) -->
    <div class="bg-white bg-opacity-20 backdrop-blur-lg p-6 rounded-xl shadow-xl">
      <h2 class="text-gray-400 text-sm mb-2">Retention Rate</h2>
      <canvas id="retentionChart" class="h-48"></canvas>
    </div>

    <!-- Order By Time (Heatmap) -->
    <div class="bg-white bg-opacity-20 backdrop-blur-lg p-6 rounded-xl shadow-xl">
      <h2 class="text-gray-400 text-sm mb-4">Order By Time</h2>
      <div class="grid grid-cols-12 gap-1">
        <!-- Heatmap squares -->
        <div class="h-6 bg-green-100 rounded"></div>
        <div class="h-6 bg-green-200 rounded"></div>
        <div class="h-6 bg-green-300 rounded"></div>
        <div class="h-6 bg-green-400 rounded"></div>
        <div class="h-6 bg-green-500 rounded"></div>
        <div class="h-6 bg-green-600 rounded"></div>
        <div class="h-6 bg-green-700 rounded"></div>
        <div class="h-6 bg-green-800 rounded"></div>
        <div class="h-6 bg-green-900 rounded"></div>
        <div class="h-6 bg-green-600 rounded"></div>
        <div class="h-6 bg-green-300 rounded"></div>
        <div class="h-6 bg-green-100 rounded"></div>
      </div>
    </div>

  </main>

  <!-- Chart.js Scripts -->
  <script>
    // Total Contacts Mini Bar Chart
    new Chart(document.getElementById('contactsChart'), {
      type: 'bar',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May'],
        datasets: [{ data: [1000, 1500, 2000, 1200, 1300], backgroundColor:'#7c3aed' }]
      },
      options: { responsive:true, plugins:{ legend:{display:false} }, scales:{ x:{ display:false }, y:{ display:false } } }
    });

    // Lead Analytics Mini Line Chart
    new Chart(document.getElementById('leadChart'), {
      type: 'line',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May'],
        datasets: [{ data:[60,70,65,80,70], borderColor:'#7c3aed', fill:false, tension:0.4 }]
      },
      options:{ responsive:true, plugins:{ legend:{display:false} }, scales:{ x:{ display:false }, y:{ display:false } } }
    });

    // Tasks Circular Progress
    new Chart(document.getElementById('tasksChart'), {
      type:'doughnut',
      data:{
        labels:['Completed','Remaining'],
        datasets:[{
          data:[65,35],
          backgroundColor:['#7c3aed','#e5e7eb'],
          cutout:'70%'
        }]
      },
      options:{ responsive:true, plugins:{ legend:{ display:false } } }
    });

    // Retention Rate Stacked Bar Chart
    new Chart(document.getElementById('retentionChart'), {
      type:'bar',
      data:{
        labels:['Jan','Feb','Mar','Apr','May'],
        datasets:[
          { label:'New Users', data:[50,60,70,80,60], backgroundColor:'#7c3aed' },
          { label:'Returning Users', data:[30,40,50,60,40], backgroundColor:'#c4b5fd' }
        ]
      },
      options:{ responsive:true, plugins:{ legend:{ position:'top' } }, scales:{ x:{ stacked:true }, y:{ stacked:true } } }
    });
  </script>

</body>
</html>
